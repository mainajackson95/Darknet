<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login And Registration - Darknet: A Community for Selling All And Everything</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
            <h2>LOGIN</h2>
            <form action="/var/lib/mysql/backend/login.php" method="post">
              <input
                type="text"
                class="input-box"
                name="alias"
                placeholder="Enter Alias"
                required
              />
              <input
                type="password"
                class="input-box"
                name="password"
                placeholder="Enter Password"
                required
              />
              <button type="submit" class="submit-btn">Login</button>
            </form>
            <a href="#">Forget Password</a>
            <button type="button" class="btn" onclick="openRegister()">
              I'm New Here
            </button>
            <span>Remember You Must Pay If You're a New User</span>
          </div>
          <div class="card-back">
            <h2>REGISTER</h2>
            <form action="/var/lib/mysql/backend/register.php" method="post">
              <input
                type="text"
                class="input-box"
                placeholder="Enter Alias"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Enter Password"
                required
              />
              <button type="submit" class="submit-btn">Register</button>
              <button type="button" class="submit-btn" onclick="window.location.href='./pay.html'">Pay</button>
            </form>
            <button type="button" class="btn" onclick="openLogin()">
              I've an account
            </button>
            <span>Remember You Must Pay If You're a New User</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      var card = document.getElementById("card");

      function openRegister() {
        card.style.transform = "rotateY(-180deg)";
      }
      function openLogin() {
        card.style.transform = "rotateY(0deg)";
      }
    </script>
  </body>
</html>
